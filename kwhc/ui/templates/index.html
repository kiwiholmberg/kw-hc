{% extends 'base.html' %}

{% block content %}
    <h1>Control stuff</h1>
    {% for d in devices %}
        <div class="device" data-name="{{ d.name }}">
            <p>{{ d.name }}</p>
            <button class="device__button device__button--on" data-action="on">On</button>
            <button class="device__button device__button--off" data-action="off">Off</button>
        </div>
    {% endfor %}
{% endblock %}
